<title>New Users Welcome!!</title>
<style>
    .errors{
        color: red;
        list-style: none;
    }
</style>

{%extends "user_crud/layout.html"%}


{%block content%}


<h1 class="mt-5">New User</h1>
<form class="form-signin mt-5 col-5" action="{%url 'users:create'%}" method="post">
    {%csrf_token%}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }} errors"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div class="form-label-group mb-4">
            <label for="name">Full Name</label>
            <input type="text" id="name" name='name' class="form-control" placeholder="Full Name" >
           
    </div>

    <div class="form-label-group mb-4">
        <label for="inputEmail">Email address</label>
        <input type="text" id="inputEmail" name='email' class="form-control" placeholder="Email address">
        
    </div>

    <div class="form-label-group mb-4">
        <label for="password">Password</label>
        <input type="password" id="password" name='password' class="form-control" placeholder="Password">
       
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <a href="{%url 'users:index'%}" class=" mt-3 btn btn-small btn-warning">Go Back</a>
</form>


{%endblock content%}
