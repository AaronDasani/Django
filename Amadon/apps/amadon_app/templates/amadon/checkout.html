<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-white">
    <div class="container">
        {% if messages %}
            <ul class=" mt-4 list-inline messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} text-success"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h3>Thank you for your business!</h3>
        <p>We charged your credit card ${{request.session.price}}</p>
        <p>You have ordered {{request.session.counter}} items so for and spent ${{request.session.total}} with Amadon.com!</p>
        <a href="{%url 'amadon:index'%}" class="btn btn-lg btn-primary">Back</a>
    </div>
</body>
</html>
