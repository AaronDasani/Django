<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DashBoard_Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    {%load static%}
    <link rel="stylesheet" href="{%static 'dashboard/css/stylesheet.css'%}">
    {%block head%}{%endblock%}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
   

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark pb-2">
        <div class="col-4">
            <a class="navbar-brand" href="{%url 'dashboard:Dashboard'%}">Coding Dojo</a>
            <a class="blog-header-logo text-white" href="{%url 'dashboard:Dashboard'%}">Dashboard</a>
            <a class="text-white ml-2" href="{%url 'wall:index' currentPage=request.session.user_id%}"> Profile</a>
        </div>
        <div class="col-8 text-right">
            <a class="text-white" href="{%url 'userLG:logoff'%}"> Log off  <i class=" ml-1 mr-2 fas fa-sign-out-alt"></i></a>
        </div>
    </nav>  

    {% block content %}{% endblock %}




    
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
        window.sr=ScrollReveal();

        sr.reveal('.subTitle,.adduser,.table', {
            duration:2000,
            scale:0.85
        });
        sr.reveal('.profileDesc', {
            duration:2000,
            origin:'top',
            distance:'300px',
            delay:'500'
        });
        sr.reveal('.profilepic', {
            duration:2000,
            scale:0.85
        });

    </script>
</body>
</html>
